<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Montserrat:wght@100&family=Roboto:wght@100&family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="/logo.png" alt="spotify">Spotify</li>
            <li class="list-item">Home</li>
            <li class="list-item">About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="song-item-container">
                <div class="song-item">
                    <img src="/covers/1.jpg" alt="10">
                    <span class="songname"></span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="0" class="fa-regular songitemplay fa-circle-play"></i></span></span>
                </div>
            </div>

            <div class="song-item-container">
                <div class="song-item">
                    <img src="/covers/2.jpg" alt="10">
                    <span class="songname"></span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="1" class="fa-regular songitemplay fa-circle-play"></i></span></span>
                </div>
            </div>

            <div class="song-item-container">
                <div class="song-item">
                    <img src="/covers/3.jpg" alt="10">
                    <span class="songname"></span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="2" class="fa-regular songitemplay fa-circle-play"></i></span></span>
                </div>
            </div>

            <div class="song-item-container">
                <div class="song-item">
                    <img src="/covers/4.jpg" alt="10">
                    <span class="songname"></span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="3" class="fa-regular songitemplay fa-circle-play"></i></span></span>
                </div>
            </div>

            <div class="song-item-container">
                <div class="song-item">
                    <img src="/covers/5.jpg" alt="10">
                    <span class="songname"></span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="4" class="fa-regular songitemplay fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100">
        <div class="icons">
            <!--font awesome icons-->
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="/playing.gif" width="42px" alt="" id="gif"><span id="mastersongname">Warriyo - Mortals (feat. Laura Brehm) [NCS Release]</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/4aedf21655.js" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
</body>
</html>
