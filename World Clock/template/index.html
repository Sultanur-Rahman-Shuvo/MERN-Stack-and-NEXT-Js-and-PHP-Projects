<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Welcome To World Clock</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>

          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container my-3">
      <h1 class="text-center">Welcome to World Clock</h1>
      <main class="my-3">
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm border-primary">
              <div class="card-header py-3 bg-primary border-primary">
                <h4 class="my-0 fw-normal text-white">
                  India <i class="bi bi-clock"></i>
                </h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title" id="india"></h1>
                <button
                  type="button"
                  class="w-100 btn btn-lg btn-outline-primary"
                >
                  Learn More About India
                </button>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">USA <i class="bi bi-clock"></i></h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title" id="usa"></h1>
                <button
                  type="button"
                  class="w-100 btn btn-lg border-primary btn-outline-primary"
                >
                  Learn More About USA
                </button>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">
                  China <i class="bi bi-clock"></i>
                </h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title" id="china"></h1>
                <button
                  type="button"
                  class="w-100 btn btn-lg border-primary btn-outline-primary"
                >
                  Learn More About China
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>
      <label for="alarm">Select a time for alarm:</label>
      <input type="time" id="alarm" name="alarm" />
    </div>

    <script>
      const india = document.getElementById("india");
      const usa = document.getElementById("usa");
      const china = document.getElementById("china");
      const alarm = document.getElementById("alarm");

      const updateTime = () => {
        let date = new Date();
        india.innerHTML = date
          .toLocaleString("en-US", {
            timeZone: "Asia/Kolkata",
          })
          .split(", ")[1];

        usa.innerHTML = date
          .toLocaleString("en-US", {
            timeZone: "America/Los_Angeles",
          })
          .split(", ")[1];

        china.innerHTML = date
          .toLocaleString("en-US", {
            timeZone: "Asia/Shanghai",
          })
          .split(", ")[1];

        let alarmHour = alarm.value.split(":")[0];
        let alarmMin = alarm.value.split(":")[1];
        if (date.getHours() == alarmHour && date.getMinutes() == alarmMin) {
          let audioUrl = "template/alarm.mp3";
          var audio = new Audio(audioUrl);
          audio.play();
        }
      };

      setInterval(updateTime, 1000);
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
